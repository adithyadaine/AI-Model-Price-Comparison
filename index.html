<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Model Pricing Comparator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="img/favicon/innovative-brain-icon.png"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <button
        id="hamburgerBtn"
        class="hamburger-btn"
        aria-label="Open model selection menu"
        aria-expanded="false"
      >
        &#9776;
      </button>
      <h1>AI Model Pricing Comparator</h1>
    </header>

    <aside class="selection-panel" id="selectionPanel" aria-hidden="true">
      <!-- Panel content is unchanged -->
      <button
        id="closePanelBtn"
        class="close-panel-btn"
        aria-label="Close model selection menu"
      >
        &times;
      </button>
      <h2>Select Models</h2>
      <div class="search-container">
        <input
          type="text"
          id="modelSearchInput"
          placeholder="Search models..."
          aria-label="Search for models"
        />
      </div>
      <div class="panel-actions-container">
        <button id="selectAllBtn" class="panel-action-btn select-all-btn">
          Select All Models
        </button>
        <button id="expandAllBtn" class="panel-action-btn expand-all-btn">
          Expand All Providers
        </button>
        <button id="clearPanelBtn" class="panel-action-btn clear-panel-btn">
          Clear & Collapse Selections
        </button>
        <!-- This group is now hidden but used by JS to move buttons -->
        <div class="filter-btn-group" style="display: none">
          <button id="filterLowBtn" class="panel-action-btn filter-btn low">
            Low
          </button>
          <button
            id="filterMediumBtn"
            class="panel-action-btn filter-btn medium"
          >
            Medium
          </button>
          <button id="filterHighBtn" class="panel-action-btn filter-btn high">
            High
          </button>
        </div>
        <div class="capability-filter-group">
          <button
            id="filterVisionBtn"
            class="panel-action-btn capability-filter-btn capability-vision"
          >
            Vision
          </button>
          <button
            id="filterFunctionCallingBtn"
            class="panel-action-btn capability-filter-btn capability-function-calling"
          >
            Function Calling
          </button>
          <button
            id="filterMultilingualBtn"
            class="panel-action-btn capability-filter-btn capability-multilingual"
          >
            Multilingual
          </button>
        </div>
      </div>
      <div id="model-selection-list">
        <p>Loading models...</p>
      </div>
    </aside>

    <div id="overlay" class="overlay"></div>

    <div class="container">
      <main class="comparison-area">
        <div class="view-toggles">
          <button id="tableViewBtn" class="toggle-btn active">Table</button>
          <button id="barChartViewBtn" class="toggle-btn">Bar Chart</button>

          <!-- NEW: Single Filter Dropdown -->
          <div class="dropdown">
            <button
              id="filterDropdownBtn"
              class="toggle-btn dropdown-toggle"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Filter
            </button>
            <div
              id="filterDropdownMenu"
              class="dropdown-menu"
              role="menu"
              aria-labelledby="filterDropdownBtn"
            >
              <div class="dropdown-item" role="menuitem">
                <label>
                  <input type="checkbox" id="showCapabilitiesToggle" />
                  Show Capabilities
                </label>
              </div>
              <!-- Divider and price buttons will be added by JS -->
            </div>
          </div>

          <button id="refreshPageBtn" class="toggle-btn refresh-btn">
            Clear
          </button>
        </div>

        <h2>Comparison <span id="view-title">Table</span></h2>

        <div id="table-view" class="view-container active">
          <div class="table-container">
            <table>
              <thead>
                <tr id="comparison-table-header">
                  <th class="sortable" data-sort-key="name">Model Name</th>
                  <th class="sortable" data-sort-key="provider">Provider</th>
                  <th class="sortable" data-sort-key="inputPrice">
                    Input ($/1M tokens)
                  </th>
                  <th class="sortable" data-sort-key="outputPrice">
                    Output ($/1M tokens)
                  </th>
                  <th class="sortable" data-sort-key="contextWindow">
                    Context Window
                  </th>
                  <th class="capabilities-header">Capabilities</th>
                </tr>
              </thead>
              <tbody id="comparison-table-body">
                <tr>
                  <td colspan="6">Select models to compare.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div id="bar-chart-view" class="view-container">
          <div class="chart-scroll-wrapper">
            <div class="chart-canvas-container">
              <canvas id="priceChart"></canvas>
            </div>
          </div>
          <p class="chart-message" id="bar-chart-message"></p>
        </div>

        <p class="last-updated">
          Last updated: <span id="dynamicTimestamp"></span>
        </p>
      </main>
    </div>

    <footer>
      <h3>Maintained with ❤️ by Adithya D M</h3>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
