<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Model Pricing Comparator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="img/favicon/ai_cluster.png" />
    <!-- Add Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <!-- **** ADD HAMBURGER BUTTON **** -->
      <button id="hamburgerBtn" class="hamburger-btn" aria-label="Open model selection menu" aria-expanded="false">
        &#9776; <!-- Hamburger icon -->
      </button>
      <!-- **** END HAMBURGER BUTTON **** -->
      <h1>AI Model Pricing Comparator</h1>
    </header>

    <!-- **** MOVE SELECTION PANEL HERE **** -->
    <aside class="selection-panel" id="selectionPanel" aria-hidden="true">
      <!-- **** ADD CLOSE BUTTON **** -->
      <button id="closePanelBtn" class="close-panel-btn" aria-label="Close model selection menu">&times;</button>
      <!-- **** END CLOSE BUTTON **** -->
      <h2>Select Models</h2>
      <div id="model-selection-list">
        <!-- Provider groups with dropdowns will be populated here by JS -->
        <p>Loading models...</p>
      </div>
    </aside>
    <!-- **** END SELECTION PANEL MOVE **** -->

    <!-- **** ADD OVERLAY **** -->
    <div id="overlay" class="overlay"></div>
    <!-- **** END OVERLAY **** -->

    <!-- Main content area remains -->
    <div class="container">
      <main class="comparison-area">
        <!-- View Toggles -->
        <div class="view-toggles">
          <button id="tableViewBtn" class="toggle-btn active">Table</button>
          <button id="barChartViewBtn" class="toggle-btn">Bar Chart</button>
          <button id="refreshPageBtn" class="toggle-btn refresh-btn">
            Clear
          </button>
        </div>

        <h2>Comparison <span id="view-title">Table</span></h2>

        <!-- Table Container -->
        <div id="table-view" class="view-container active">
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Model Name</th>
                  <th>Provider</th>
                  <th>Input ($/1M tokens)</th>
                  <th>Output ($/1M tokens)</th>
                  <th>Context Window</th>
                </tr>
              </thead>
              <tbody id="comparison-table-body">
                <!-- Comparison rows will be populated here by JS -->
                <tr>
                  <td colspan="5">
                    Select models from the left panel to compare.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Bar Chart Container -->
        <div id="bar-chart-view" class="view-container">
          <!-- Outer wrapper for scrolling -->
          <div class="chart-scroll-wrapper">
            <!-- Inner wrapper for sizing the canvas container -->
            <div class="chart-canvas-container">
              <canvas id="priceChart"></canvas>
            </div>
          </div>
          <p class="chart-message" id="bar-chart-message"></p>
        </div>

        <p class="last-updated">
          Data last updated: <span id="last-updated-date">N/A</span>
        </p>
      </main>
    </div>
    <!-- End .container -->

    <footer>
      <p>Maintained with ❤️ by Adithya D M</p>
    </footer>

    <!-- Scripts remain at the end -->
    <script src="models.js"></script>
    <script src="script.js"></script>
  </body>
</html>
