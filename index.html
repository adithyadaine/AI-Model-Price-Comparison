<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Model Pricing Comparator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="img/favicon/innovative-brain-icon.png"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom/dist/chartjs-plugin-zoom.min.js"></script>
  </head>
  <body>
    <header>
      <button
        id="hamburgerBtn"
        class="hamburger-btn"
        aria-label="Open model selection menu"
        aria-expanded="false"
      >
        &#9776;
      </button>
      <h1>
        <img
          src="./img/favicon/innovative-brain-icon.png"
          alt="brain icon"
          id="brain"
        />
        AI Model Pricing Comparator
      </h1>
    </header>

    <aside class="selection-panel" id="selectionPanel" aria-hidden="true">
      <button
        id="closePanelBtn"
        class="close-panel-btn"
        aria-label="Close model selection menu"
      >
        &times;
      </button>
      <h2>Select Models</h2>
      <div class="panel-actions-container">
        <button id="selectAllBtn" class="panel-action-btn select-all-btn">
          Select All Models
        </button>
        <button id="expandAllBtn" class="panel-action-btn expand-all-btn">
          Expand All Providers
        </button>
        <button id="clearPanelBtn" class="panel-action-btn clear-panel-btn">
          Clear & Collapse Selections
        </button>

        <!-- Price Filter Buttons -->
        <div class="filter-btn-group">
          <button id="filterLowBtn" class="panel-action-btn filter-btn low">
            Low
          </button>
          <button
            id="filterMediumBtn"
            class="panel-action-btn filter-btn medium"
          >
            Medium
          </button>
          <button id="filterHighBtn" class="panel-action-btn filter-btn high">
            High
          </button>
        </div>
      </div>
      <div id="model-selection-list">
        <p>Loading models...</p>
      </div>
    </aside>

    <div id="overlay" class="overlay"></div>

    <div class="container">
      <main class="comparison-area">
        <div class="view-toggles">
          <button id="tableViewBtn" class="toggle-btn active">Table</button>

          <div class="chart-dropdown">
            <button id="chartViewBtn" class="toggle-btn">Chart Type</button>
            <div id="chart-dropdown-content" class="chart-dropdown-content">
              <button id="barChartViewBtn" class="dropdown-option">
                Bar Chart
              </button>
              <button id="scatterChartViewBtn" class="dropdown-option">
                Scatter Plot
              </button>
            </div>
          </div>

          <button id="refreshPageBtn" class="toggle-btn refresh-btn">
            Clear
          </button>
        </div>

        <h2>Comparison <span id="view-title">Table</span></h2>

        <div id="table-view" class="view-container active">
          <div class="table-container">
            <table>
              <thead>
                <!-- **** START: UPDATED TABLE HEADERS FOR SORTING **** -->
                <tr>
                  <th data-sort="name">
                    Model Name<span class="sort-icon"></span>
                  </th>
                  <th data-sort="provider">
                    Provider<span class="sort-icon"></span>
                  </th>
                  <th data-sort="inputPrice">
                    Input ($/1M)<span class="sort-icon"></span>
                  </th>
                  <th data-sort="outputPrice">
                    Output ($/1M)<span class="sort-icon"></span>
                  </th>
                  <th data-sort="contextWindow">
                    Context Window<span class="sort-icon"></span>
                  </th>
                  <th data-sort="releaseDate">
                    Release Date<span class="sort-icon"></span>
                  </th>
                </tr>
                <!-- **** END: UPDATED TABLE HEADERS **** -->
              </thead>
              <tbody id="comparison-table-body">
                <tr>
                  <td colspan="6">Select models to compare.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div id="bar-chart-view" class="view-container">
          <div class="chart-scroll-wrapper">
            <div class="chart-canvas-container">
              <canvas id="priceChart"></canvas>
            </div>
          </div>
          <p class="chart-message" id="bar-chart-message"></p>
        </div>

        <p class="last-updated">
          Last updated: <span id="dynamicTimestamp"></span>
        </p>
      </main>
    </div>

    <footer>
      <h3>Maintained with ❤️ by Adithya D M</h3>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
