<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Model Pricing Comparator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="img/favicon/ai_cluster.png" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <button id="hamburgerBtn" class="hamburger-btn" aria-label="Open model selection menu" aria-expanded="false">
        &#9776; <!-- Hamburger icon -->
      </button>
      <h1>AI Model Pricing Comparator</h1>
    </header>

    <aside class="selection-panel" id="selectionPanel" aria-hidden="true">
      <button id="closePanelBtn" class="close-panel-btn" aria-label="Close model selection menu">&times;</button>
      <h2>Select Models</h2>
      <!-- **** ADD SELECT ALL BUTTON HERE **** -->
      <button id="selectAllBtn" class="panel-action-btn select-all-btn">Select All Models</button>
      <!-- **** END SELECT ALL BUTTON **** -->
      <div id="model-selection-list">
        <p>Loading models...</p>
      </div>
    </aside>

    <div id="overlay" class="overlay"></div>

    <div class="container">
      <main class="comparison-area">
        <div class="view-toggles">
          <button id="tableViewBtn" class="toggle-btn active">Table</button>
          <button id="barChartViewBtn" class="toggle-btn">Bar Chart</button>
          <button id="refreshPageBtn" class="toggle-btn refresh-btn">
            Clear
          </button>
        </div>

        <h2>Comparison <span id="view-title">Table</span></h2>

        <div id="table-view" class="view-container active">
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Model Name</th>
                  <th>Provider</th>
                  <th>Input ($/1M tokens)</th>
                  <th>Output ($/1M tokens)</th>
                  <th>Context Window</th>
                </tr>
              </thead>
              <tbody id="comparison-table-body">
                <tr>
                  <td colspan="5">Select models to compare.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div id="bar-chart-view" class="view-container">
          <div class="chart-scroll-wrapper">
            <div class="chart-canvas-container">
              <canvas id="priceChart"></canvas>
            </div>
          </div>
          <p class="chart-message" id="bar-chart-message"></p>
        </div>

        <p class="last-updated">
          Last Updated: May 2025
        </p>
      </main>
    </div>

    <footer>
      <p>Maintained with ❤️ by Adithya D M</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
